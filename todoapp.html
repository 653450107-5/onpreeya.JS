<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <script>
        function addTodo() {
          const inputValue = document.getElementById("input").value;
    
          // Create new list item
          let newElement = document.createElement("li");
          newElement.classList.add("list-group-item");
          newElement.innerHTML = `
            ${inputValue}
            <button class="btn btn-danger btn-sm float-end" onclick="deleteTodo(this)">Delete</button>
          `;
    
          let listElement = document.getElementById("listtodo");
          listElement.appendChild(newElement);
    
          document.getElementById("input").value = "";
        }
    
        function deleteTodo(element) {
          element.parentElement.remove();
        }
      </script>
  <div class="container">
    <h1 class="my-3"><center>My to-do</center></h1>
    <div class="row">
      <div class="col col-md-4 col-sm-12">
        <div class="input-group mb-3">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Input your plan"
            aria-label="todo name"
            aria-describedby="button-add"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="button-add"
            onclick="addTodo()"
          >
            +
          </button>
        </div>
      </div>
      
      <div class="col col-md-8 col-sm-12">
        <div class="card">
        <ul class="list-group" id="listtodo">
            <h2><center>This is your plan</center></h2>
          <!-- <li class="list-group-item">
            <button class="btn btn-danger btn-sm float-end" onclick="deleteTodo(this)">Remove</button>
          </li> -->
        </ul>
      </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
